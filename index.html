<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Tailwind.css">
    <title>Login</title>
</head>

<body>
    <div class="sm:mx-12 md:mt-16 lg:mt-16 mt-5 font-sans flex flex-col items-center justify-center">

        <img class="sm:w-2/12 sm:h-24 sm:-mb-6 md:w-32 md:h-32 lg:w-36 lg:h-36 lg:-mb-9" src="/images/logo.jpg" alt="Himalayas">

        <h1 class=" font-semibold font-sans text-center sm:text-2xl md:text-3xl lg:text-3xl">
            Log in to Himalayas
        </h1>

        <p class="mt-3 text-gray-600 sm:text-lg ">Welcome back! Please enter your details.</p>


        <div class="flex relative ">
            <img class=" w-2/5 h-6 absolute inset-0 mt-11 px-16 mx-10 " src="/images/google-logo.png" alt="">

            <button class="border border-gray-300 w-96 h-11 mt-8  rounded-md shadow-xl:rounded-lg shadow-sm pl-8">
                Sign in with Google
            </button>
        </div>

        <div class="mt-6">
            <label>Email <br>
                <input class=" mt-1 border border-gray-300 w-96 h-11 rounded-md shadow-sm px-4 placeholder-gray-500" type="text" placeholder="Enter your email">
            </label>
        </div>

        <div class="mt-5">
            <label>Password <br>
                <input class=" mt-1 border border-gray-300 w-96 h-11 rounded-md shadow-sm px-4 placeholder-gray-500" type="text" placeholder="Password">
            </label>
        </div>

        <div class="mb-6 mt-4 flex justify-between">
           
            <div class="mb-[2px] block min-h-[24px] pl-[24px]">
              <input
                class="relative float-left  mt-[2.4px] -ml-6 h-[18px] w-[18px] hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring  focus:ring-purple-600 rounded-lg ring-offset-2 accent-purple-500"
                type="checkbox" />

              <label
                class="inline-block hover:cursor-pointer pr-32 md:pr-36"
                for="check">
                Remember me
              </label>
            </div>

            <a class="text-purple-700" href="#!">Forgot password</a>
          </div>

        <!-- <div class="flex w-100 mt-5 px-6">
        <input class="mx-2 " type="checkbox"> Remember me 

        <a class="mx-20 px-11 text-purple-700">Forgot Password</a>
    </div> -->

    <button class=" w-96 h-11 mt-6 rounded-lg bg-purple-700 text-white">
        Log in
    </button>

    <span class="font-sans mt-7">Don't have an account? <span class="text-purple-700">Sign up</span> </span>


    </div>

</body>

</html>
